<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Project Generator</title>
</head>
<body>
    <p class="title"> <strong> Project Generator </strong> </p>
    <h4> making your code easier </h4>

    <section class="starting-page">
        <h2>Select your project type:</h2>    
        
        <div>
        <!-- Current Values are placeholders -->
        <fieldset>
            <select id="Project-Type-Selector">
                <option value="DDD-Arch">DDD Architecture</option>
                <option value="Other">Other</option>
                <option value="Other2">Other2</option>
            </select>
        </fieldset>
        <button class="button" id="start-button"> <em>Start</em> </button>
        </div>
    </section>

    <section class="DDD-Arch"> 
    <p class="paragraph">Please fill out the entries with the required information:</p>
    <form>
        <fieldset>
            <label for="project-name"> 
                Enter the project name: 
                <input type="text" id="project-name" minlength="1" maxlength="30" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="description">
                Provide a description of your project:
                <textarea id="project-description" rows="3" cols="30" placeholder="In this project..."></textarea>
            </label>
        </fieldset>
        <fieldset>
            Select the files that you want to create:
            <label for="files-to-genate" class="directory">
                <ul class="second-depth">
                    <li>
                        <input type="checkbox" id="application" checked onclick="checkStatus(this.id)"> application
                        <ul class="second-depth" id="childs-application">
                            <li><input type="checkbox" id=""> myfile.go</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="db" checked onclick="checkStatus(this.id)"> db
                        <ul class="second-depth" id="childs-db">
                            <li><input type="checkbox" id=""> gorm.go</li>
                            <li><input type="checkbox" id=""> sqlc.go</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="domain" checked onclick="checkStatus(this.id)"> domain
                        <ul class="second-depth" id="childs-domain">
                            <li>
                                <input type="checkbox" id="entity" checked onclick="checkStatus(this.id)"> entity
                                <ul class="second-depth" id="childs-entity">
                                    <li><input type="checkbox" id=""> myfile.go</li>
                                </ul>
                            </li>
                            <li><input type="checkbox" id=""> models</li>
                            <li><input type="checkbox" id=""> repository</li>
                            <li>
                                <input type="checkbox" id="templates" checked onclick="checkStatus(this.id)"> templates
                                <ul class="second-depth" id="childs-templates" >
                                    <li><input type="checkbox" id=""> application.tmpl</li>
                                    <li><input type="checkbox" id=""> gin.tmpl</li>
                                    <li><input type="checkbox" id=""> graphql.tmpl</li>
                                    <li><input type="checkbox" id=""> gorm.tmpl</li>
                                    <li><input type="checkbox" id=""> integration-test.tmpl</li>
                                    <li><input type="checkbox" id=""> persistence.tmpl</li>
                                    <li><input type="checkbox" id=""> sqlc.tmpl</li>
                                    <li><input type="checkbox" id=""> struct.tmpl</li>
                                    <li><input type="checkbox" id=""> unit-test.tmpl</li> 
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="graph" checked onclick="checkStatus(this.id)"> graph
                        <ul class="second-depth" id="childs-graph">
                            <li><input type="checkbox" id=""> generated</li>
                            <li><input type="checkbox" id=""> models</li>
                            <li>
                                <input type="checkbox" id="schema" checked onclick="checkStatus(this.id)"> schema
                                <ul class="second-depth" id="childs-schema">
                                    <li><input type="checkbox" id=""> graph.graphql</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="infrastructure" checked onclick="checkStatus(this.id)"> infrastructure
                        <ul class="second-depth" id="childs-infrastructure">
                            <li>
                                <input type="checkbox" id="persistence" checked onclick="checkStatus(this.id)"> persistence
                                <ul class="second-depth" id="childs-persistence">
                                    <li><input type="checkbox" id=""> persistence.go</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="server" checked onclick="checkStatus(this.id)"> server
                        <ul class="second-depth" id="childs-server">
                            <li><input type="checkbox" id=""> my-server.go</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="test" checked onclick="checkStatus(this.id)"> test
                        <ul class="second-depth" id="childs-test">
                            <li><input type="checkbox" id=""> unit-test.go</li>
                            <li><input type="checkbox" id=""> integration-test.go</li>
                        </ul>
                    </li>
                </ul>
        </fieldset>
        <div class="btn-container">
            <button class="button" id="generate-project-button" type="button"> <em>Generate</em> </button>
        </div>
    </form>

    <section class="download-preview" style="display: none;">
        <!-- Mostrar lo que se va a descargar aqui 
            si la API del Dani no la manda protestar -->
        <h1>PREVIEW</h1>
        <button class="button" id="download-project-button">Download Project</button>
    </section>

    <script src="main.js"></script>

    <footer id="footer">
        <p>
            **
        </p>
        <p>
           Â©<a href="https://" target="_blank">ACDCode</a> 2023
        </p>
    </footer>
    </section>
    
</body>
</html>
