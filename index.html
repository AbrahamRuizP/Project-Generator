<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Project Generator</title>
</head>
<body>
    <br>
    <br>
    <p class="title"> <strong>Project Generator</strong> <p/>
    <h4> making your code easier </h4>
    <br>
    <br>
    <div class="Starting-Page">
        <h2>Select your project type:</h2>    
        
        <div>
        <!-- Current Values are placeholders -->
        <fieldset>
            <select id="Project-Type-Selector">
                <option value="DDD-Arch">DDD Architecture</option>
                <option value="Other">Other</option>
                <option value="Other2">Other2</option>
            </select>
        </fieldset>
        <button class="button"> <em>Start</em> </button>
        </div>
    </div>

    <div class="DDD-Arch" style="display: none;"> 
    <p>Please fill out the entries with the required information:</p>
    <form action="https://">
        <fieldset>
            <label for="project_name"> 
                Enter the project name: 
                <input type="text" name="project_name" id="project_name" minlength="1" maxlength="30" required>
            </label>
            <!--
            <label for="number_of_files">
                How many files do you want to create?: 
                <input type="number" name="number_of_files" id="number_of_files" min="1" max="10" required>
            </label>
            -->
        </fieldset>
        <fieldset>
            <label for="description">
                Provide a description of your project:
                <textarea id="description" name="description" rows="3" cols="30" placeholder="In this project..."></textarea>
            </label>
        </fieldset>
        <fieldset>
            Select the files that you want to create:
            <label for="files_to_genate" class="directory">
                <ul class="second-depth">
                    <li>
                        <input type="checkbox" id="application" checked onclick="checkStatus(this.id)"> application
                        <ul class="second-depth" id="childs_application">
                            <li><input type="checkbox" id=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" name="db" id="db" checked onclick="checkStatus(this.id)"> db
                        <ul class="second-depth" id="childs_db">
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="domain" checked onclick="checkStatus(this.id)"> domain
                        <ul class="second-depth" id="childs_domain">
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" name="extension" id="extension" checked onclick="checkStatus(this.id)"> extension
                        <ul class="second-depth" id="childs_extension">
                            <li><input type="checkbox" name=""> no sé</li>
             
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="graph" checked onclick="checkStatus(this.id)"> graph
                        <ul class="second-depth" id="childs_graph">
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="infrastructure" checked onclick="checkStatus(this.id)"> infrastructure
                        <ul class="second-depth" id="childs_infrastructure">
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                            <li><input type="checkbox" name=""> no sé</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" name="server" id="server" checked onclick="checkStatus(this.id)"> server
                        <ul class="second-depth" id="childs_server">
                            <li><input type="checkbox" name=""> my-server.go</li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="test" checked onclick="checkStatus(this.id)"> test
                        <ul class="second-depth" id="childs_test">
                            <li><input type="checkbox" name=""> no sé</li>
                        </ul>
                    </li>
                </ul>
        </fieldset>
        <div class="btn-container">
            <button class="button"><em>Generate</em> </button>
        </div>
    </form>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
